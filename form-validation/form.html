<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formc.css">
</head>
<body>
   <div class="h11"> <h1>Form Validation</h1></div>
    <div class="form-container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name: *</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name: " required>
                <div class="error" id="nameError"></div> <!-- Error message for name -->
            </div>
            <div class="form-group"> 
                <label for="contact">Contact: *</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact no:" required>
                <div class="error" id="contactError"></div> <!-- Error message for contact -->
            </div>
            <div class="form-group">
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email :" required>
                <div class="error" id="emailError"></div> <!-- Error message for email -->
            </div>
            <div class="form-group">
                <label for="address">Address: *</label>
                <textarea id="address" name="address" placeholder="Enter your Address:" required></textarea>
                <div class="error" id="addressError"></div> <!-- Error message for address -->
            </div>
            <button type="submit">Preview</button>
        </form>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preview</h2>
            <p id="previewText"></p>
        </div>
    </div>
    <script src="formj.js"></script>
</body>
</html>
